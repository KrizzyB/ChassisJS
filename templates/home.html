<div id="content" ng-controller="home">

    <div ng-repeat="post in posts">
        <h2><a href="/post/{{post.category}}/{{post.permalink}}">{{post.title}}</a></h2>
        <span>Posted {{post.postDate | date:'MMMM dd, yyyy'}} by <a href="/user/{{post.author.username}}">{{post.author.username}}</a></span>
        <div id="post-content" ng-bind-html="post.content"></div>
        <p><a href="/post/{{post.category}}/{{post.permalink}}">Read More -></a></p>
        <hr>
    </div>

</div>
